<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #181818;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 70px;
        }
        /* Navbar slide down */
        
        .navbar {
            background: #007bff !important;
            padding: 12px 20px;
            z-index: 9999;
        }
        
        #navbarContent.navbar-collapse {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        #navbarContent.navbar-collapse.show {
            max-height: 300px !important;
        }
        
        #navbarContent.collapsing {
            max-height: 0;
        }
        
        .navbar-brand {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #fff !important;
        }
        
        .nav-link {
            color: #fff !important;
            font-weight: 600;
            margin: 10px 15px;
        }
        /* ------------ CONTACT SECTION FIXED ----------- */
        
        .contact-container {
            max-width: 1200px;
            margin: auto;
        }
        
        .form-section {
            max-width: 500px;
            width: 100%;
        }
        
        .image-section img {
            width: 450px;
            max-width: 100%;
            border-radius: 20px;
            display: block;
            margin: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        /* ---------------- MOBILE RESPONSIVE FIX ---------------- */
        
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }
            .form-section {
                width: 100%;
                min-width: unset;
            }
            .image-section img {
                width: 100%;
                max-width: 330px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .image-section img {
                max-width: 280px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top px-3">
        <a class="navbar-brand" href="index.html">Manthan's Portfolio</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="project.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container d-flex flex-wrap justify-content-center align-items-center gap-4 mt-5 p-3">

        <!-- FORM -->
        <div class="form-section">
            <h1 style="color:white; text-align:right;">Let's Talk</h1>
            <p style="color:#bbb; text-align:right;">We'd love to hear from you.</p>

            <form style="background: linear-gradient(135deg, #232526, #181818); padding:40px; border-radius:20px; display:flex; flex-direction:column; gap:20px;">
                <input type="text" placeholder="Your Name" required style="background:#222;border:none;padding:12px;border-radius:10px;color:white;">
                <input type="email" placeholder="Your Email" required style="background:#222;border:none;padding:12px;border-radius:10px;color:white;">
                <textarea placeholder="Your Message" style="background:#222;border:none;padding:12px;border-radius:10px;color:white;"></textarea>
                <button type="submit" style="background:linear-gradient(90deg,#ff8c00,#8e2de2);color:white;border:none;padding:14px;border-radius:10px;cursor:pointer;">Send Message</button>
            </form>
        </div>

        <!-- IMAGE -->
        <div class="image-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH3r2JsHUYtE6Sva5GDL-olhuulupdLKo0Hc8BE9e7LEq5lf4Zk-wvaxM&s" alt="">
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
